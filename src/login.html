<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/background.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login | Catflix</title>
</head>


<body>

    <div class="background">
        <img src="/img/background.jpg" alt="Fondo de Catflix" class="background-img">
    </div>



    <header class=simple-header>
        <img src="/svg/logo.svg" alt="Logo de Catflix" class=logo-header>
    </header>




    <div class="login-container">

        <h1 class="login-h1">Iniciar sesión</h1>


        <form action="/src/home.html" class="login-form">

            <input type="email" placeholder="Email" autocomplete="email" class="email-item">

            <input type="password" placeholder="Contraseña" class="password-item">

            <button type="submit" class="login-button">Iniciar sesión</button>

            <div class="checkbox-item">
                <input type="checkbox" id="remember-password" class="login-label">

                <label for="remember-password" class="login-item">Recuérdame</label>
            </div>

            <div class="help-item">
                <a href="/src/not-found.html" class="login-item">¿Olvidaste la contraseña?</a>
            </div>

        </form>


        <div>
            <span>¿Nuevo en Catflix?</span> <a href="#">Regístrate ahora</a>
        </div>


    </div>

    <div class="download-apps">
        <a href="#"><img src="/img/google-play.png" alt="Disponible en Google Play" class="download-badge"></a>
        <a href="#"><img src="/svg/apple-store.svg" alt="Disponible en App Store" class="download-badge"></a>
    </div>



    <footer class="footer-login">
        <div class="footer-container">
            <h1 class="footer-title">¿Algo no te queda miau claro? Dale una vuelta al ovillo</h1>
            <ul class="footer-link-list">
                <li class="footer-item"><a href="/src/home.html" class="footer-link">Ir directo a home</a></li>
                <li class="footer-item"><a href="/src/countdown.html" class="footer-link">Countdown</a></li>
                <li class="footer-item"><a href="/src/not-found.html" class="footer-link">Centro de ayuda</a></li>
                <li class="footer-item"><a href="/src/not-found.html" class="footer-link">Términos de uso</a></li>
                <li class="footer-item"><a href="/src/not-found.html" class="footer-link">Privacidad</a></li>
                <li class="footer-item"><a href="/src/not-found.html" class="footer-link">Preferencias de cookies</a></li>
                <li class="footer-item"><a href="/src/not-found.html" class="footer-link">Información corporativa</a></li>
            </ul>
            <span class="footer-origin">Catflix España</span>
        </div>
    </footer>


</body>

</html>
